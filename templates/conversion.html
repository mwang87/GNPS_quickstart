
(% extends "layout.html" %)

(% block content %)

        <div class="container-fluid">
            <br>
            <br>
            <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm text-center">
                  <h2>Conversion Drag and Drop</h2>
              </div>
              <div class="col-sm"></div>
            </div>

            <br>
            <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm">
                      <p>
                        Drag and drop mzXML/mzML/vendor files here to upload files to convert.
                      </p>
              </div>
              <div class="col-sm"></div>
            </div>

            <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm">
                  <button onclick="ConvertFiles()" class="btn btn-primary">Convert Uploaded Files</button>
                  <br>
                  <br>
                  <button onclick="ConvertFilesAgilent()" class="btn btn-primary">Convert Uploaded Agilent Files (Make Scans Sequential)</button>
              </div>
              <div class="col-sm"></div>
            </div>

            <hr>

            <div class="row">
                <div class="dropzone col-md" id="group1">
                    <div class="dz-message">Drop files here or click to upload<br>
                    </div>
                </div>
            </div>

            <div id="app-4" class="container-fluid">
                <br>
                <h3 class="text-center">Conversion Summary</h3>
                <br>
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th>Filename</th>
                            <th>View</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="stat in stats">
                            <td>{{stat.filename}}</td>
                            <td>
                                <summary-linkout :filename=stat.filename></summary-linkout>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="loadMe" tabindex="-1" role="dialog" aria-labelledby="loadMeLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-body text-center">
                <div class="loader"></div>
                <div clas="loader-txt">
                  <p>Converting! Please Wait...</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <style>
                /** SPINNER CREATION **/
                .loader {
                  position: relative;
                  text-align: center;
                  margin: 15px auto 35px auto;
                  z-index: 9999;
                  display: block;
                  width: 80px;
                  height: 80px;
                  border: 10px solid rgba(0, 0, 0, .3);
                  border-radius: 50%;
                  border-top-color: #000;
                  animation: spin 1s ease-in-out infinite;
                  -webkit-animation: spin 1s ease-in-out infinite;
                }
                @keyframes spin {
                  to {
                    -webkit-transform: rotate(360deg);
                  }
                }
                @-webkit-keyframes spin {
                  to {
                    -webkit-transform: rotate(360deg);
                  }
                }
                /** MODAL STYLING **/
                .modal-content {
                  border-radius: 0px;
                  box-shadow: 0 0 20px 8px rgba(0, 0, 0, 0.7);
                }
                .modal-backdrop.show {
                  opacity: 0.75;
                }
                .loader-txt {
                  p {
                    font-size: 13px;
                    color: #666;
                    small {
                      font-size: 11.5px;
                      color: #999;
                    }
                  }
                }
            </style>

        <script>
            group1dropzone = new Dropzone("#group1", { url: "conversionupload", maxFilesize: 1000, parallelUploads:20, timeout: 300000});
            group1dropzone.on("sending", function(file, xhr, data) {
                if(file.fullPath){
                    data.append("fullPath", file.fullPath);
                }
            });
            function ConvertFiles(){
                $("#loadMe").modal({
                  backdrop: "static", //remove ability to close modal with click
                  keyboard: false, //remove option to close with keyboard
                  show: true //Display loader!
                });
                $.ajax(
                    {
                        url: "/processconvert",
                        success: function(result){
                            $("#loadMe").modal("hide");
                            
                            app4._data.stats = result
                            let r = Math.random().toString(36).substring(7);
                            window.location = "/downloadconvert?" + r
                        },
                        dataType: "json"
                    }
                );
            }

            function ConvertFilesAgilent(){
                $("#loadMe").modal({
                  backdrop: "static", //remove ability to close modal with click
                  keyboard: false, //remove option to close with keyboard
                  show: true //Display loader!
                });
                $.ajax(
                    {
                        url: "/processconvertagilent",
                        success: function(result){
                            $("#loadMe").modal("hide");
                            
                            app4._data.stats = result
                            let r = Math.random().toString(36).substring(7);
                            window.location = "/downloadconvert?" + r
                        },
                        dataType: "json"
                    }
                );
            }

            
            Vue.component('summary-linkout', {
                props: ['filename'],
                data: function() {
                    return {}
                },
                methods: {
                    clickSummary: function(event) {
                        analysis_url = "https://gnps-lcms.ucsd.edu/?usi=mzspec:GNPS:QUICKSTART-(( sessionid ))-" + encodeURIComponent(this.$props["filename"])
                        var win = window.open(analysis_url, '_blank');
                        win.focus();
                    },
                    clickDownload: function(event) {
                        url = "/conversion/file?sessionid=(( sessionid ))&filename=" + encodeURIComponent(this.$props["filename"])
                        var win = window.open(url, '_blank');
                        win.focus();
                    }
                },
                template: `<div>
                <button class="btn btn-secondary btn-sm" style="margin-bottom:4px" v-on:click="clickSummary">View Summary</button>
                <button class="btn btn-secondary btn-sm" style="margin-bottom:4px" v-on:click="clickDownload">Download File</button>
                </div>`
            })
            var app4 = new Vue({
                el: '#app-4',
                methods: {
                },
                data: {
                    stats: []
                }
            })
        </script>


(% endblock %)
